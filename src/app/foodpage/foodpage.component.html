<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
        </div>
        <div class="rating">
            <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black"
                [readonly]="true"></star-rating>
        </div>
        <div class="origin">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tag">
            <app-tags [foodPagetags]="food.tags" justifyContent="start"></app-tags>
        </div>
        <div class="cook-time">
            <span>Time to cook about <strong>{{food.cookTime}}</strong>Minutes</span>
        </div>
        <div class="price">
            <span>{{food.price | currency}}</span>
        </div>
        <button (click)="addToCart()">Add to Cart</button>
    </div>
    
</div>
