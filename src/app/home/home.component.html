<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food">
            <div class="container">
                <div class="name">
                    {{food.name}}
                </div>
                <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black"
                    [readonly]="true"></star-rating>
                <div class="product-item-footer">
                    <div class="origin">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>Time</span>
                        {{food.cookTime}}

                    </div>
                </div>
                <div class="price">
                    {{food.price|currency}}
                </div>
            </div>
        </a>
    </li>
</ul>
